<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card rounded-pill">
                <div class="card-body">
                    <div class="mb-3 text-center h3 titulo">{{ titulo | uppercase}} </div>
                    <form [formGroup]="ubicacionForm" (ngSubmit)="procesarUbicacion()">
                        <div class="row mb-3">
                          <div class="col-sm-10 mx-auto">
                            <input id="rubro" class="form-control" formControlName="rubro" placeholder="Rubro">
                          </div>
                          <div class="text-danger" *ngIf="ubicacionForm.get('rubro')?.hasError('required') && ubicacionForm.get('rubro')?.touched">
                            <span><b>* El rubro es obligatoria</b></span>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10 mx-auto">
                            <input id="nombre" class="form-control" formControlName="nombre" placeholder="Nombre">
                          </div>
                          <div class="text-danger" *ngIf="ubicacionForm.get('nombre')?.hasError('required') && ubicacionForm.get('nombre')?.touched">
                            <span><b>* El nombre es obligatorio</b></span>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10 mx-auto">
                            <input id="direccion" class="form-control" formControlName="direccion" placeholder="Direccion">
                          </div>
                          <div class="text-danger" *ngIf="ubicacionForm.get('direccion')?.hasError('required') && ubicacionForm.get('direccion')?.touched">
                            <span><b>* La direcci√≥n es obligatoria</b></span>
                          </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 mx-auto">
                              <input id="localidad" class="form-control" formControlName="localidad" placeholder="Localidad">
                            </div>
                            <div class="text-danger" *ngIf="ubicacionForm.get('localidad')?.hasError('required') && ubicacionForm.get('localidad')?.touched">
                              <span><b>* La localidad es obligatoria</b></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10 mx-auto">
                            <input id="provincia" class="form-control" formControlName="provincia" placeholder="Provincia">
                          </div>
                          <div class="text-danger" *ngIf="ubicacionForm.get('provincia')?.hasError('required') && ubicacionForm.get('provincia')?.touched">
                            <span><b>* La provincia es obligatoria</b></span>
                          </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-sm-10 mx-auto">
                          <input id="pais" class="form-control" formControlName="pais" placeholder="Pais">
                        </div>
                        <div class="text-danger" *ngIf="ubicacionForm.get('pais')?.hasError('required') && ubicacionForm.get('pais')?.touched">
                          <span><b>* El pais es obligatorio</b></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-10 mx-auto">
                        <input id="latitud" class="form-control" formControlName="latitud" placeholder="Latitud">
                      </div>
                      <div class="text-danger" *ngIf="ubicacionForm.get('latitud')?.hasError('required') && ubicacionForm.get('latitud')?.touched">
                        <span><b>* La latitud es obligatorio</b></span>
                      </div>
                    </div>
                  <div class="row mb-3">
                    <div class="col-sm-10 mx-auto">
                      <input id="longitud" class="form-control" formControlName="longitud" placeholder="Longitud">
                    </div>
                    <div class="text-danger" *ngIf="ubicacionForm.get('longitud')?.hasError('required') && ubicacionForm.get('longitud')?.touched">
                      <span><b>* La longitud es obligatorio</b></span>
                    </div>
                  </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 mx-auto">
                                <button routerLink="/" class="btn btn-primary float-start rounded-pill">VOLVER</button>
                                <button class="btn btn-primary float-end rounded-pill" [disabled]="ubicacionForm.invalid" type="submit">{{ boton }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
